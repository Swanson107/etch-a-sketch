    <title>etch-a-sketch</title>

<body>
    <h1 id="header-title">Etch-a-Sketch</h1>
    <p class="input-text" id="input-text">Select grid size width and height below</p>

    <div id="input-field">
        
        <div id="input-text-container">
            <!--- <p class="input-text">Minimum : 2</p>

        </div>
        <div id="input-entry-field">

            <button id="input-button" onclick="eventHandler('submit')">Enter</button>
            <button id="input-button" onclick="destroyGrid()">Delete</button>
        </div>
    </div>

    <div id="container"></div>


</body>
